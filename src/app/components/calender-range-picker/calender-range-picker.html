<!-- Navigation of Months -->
<div class="calendar-nav">
  <button (click)="navigateMonth(-1)">‹ Prev</button>
  <span>{{ activeMonth | date: 'MMMM yyyy' }}</span>
  <button (click)="navigateMonth(1)">Next ›</button>
</div>

<div *ngFor="let offset of [0, 1]" class="month">
  <!-- Month-Year Header -->
  <div class="month-header">
    {{ addMonths(activeMonth, offset) | date: 'MMMM yyyy' }}
  </div>

  <!-- Calendar View -->
  <mwl-calendar-month-view
    [viewDate]="addMonths(activeMonth, offset)"
    [events]="[]"
    [activeDayIsOpen]="false"
    (dayClicked)="onDayClick($event.day.date)"
    [cellTemplate]="customCell"
  >
  </mwl-calendar-month-view>
</div>

<!-- Cell template -->
<ng-template #customCell let-day="day">
  <div
    class="custom-day"
    [ngClass]="{
      'in-range': isInRange(day.date),
      'start-date': isStart(day.date),
      'end-date': isEnd(day.date)
    }"
  >
    <div class="day-number">{{ day.date.getDate() }}</div>
    <div class="day-price">₹{{ getDayPrice(day.date) }}</div>
  </div>
</ng-template>
